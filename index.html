<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/img/cat-icon.ico">
    <title>Cat Clicker</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="#">
                  <img style="max-width:32px; margin-top: -7px;" src="static/img/cat-icon.ico" alt="Cat Clicker">                
              </a>
              <p class="navbar-text" id="name"></p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav" id="list">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">        
    	<div class="row">
    		<div class="col-sm-6 col-xs-12">    			
				<div class="panel panel-success">
    				<div class="panel-heading">
    					Choose a Cat
    				</div>
    				<div class="panel-body">
    					<div id="listx"></div>
    				</div>    				
				</div>
				<div class="panel panel-success">
					<div class="panel-heading">
    					Click Count
    				</div>
    				<div class="panel-body">
    					<div id="count"></div>    				
    				</div>
				</div>    			
    		</div>
    		<div class="col-sm-6 col-xs-12">    			
				<div class="panel panel-success">
    				<div class="panel-heading">
    					Click the Cat, Increase the Count.
    				</div>
    				<div class="panel-body">
    					<div id="image" class="img-responsive" alt="A kitten">
							<img class="image" src="" width="100%">
						</div>
    				</div>
				</div>    			
    		</div>
    	</div>
	</div>
    <script src="static/js/chance.js"></script>
	<script src="static/js/app.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
